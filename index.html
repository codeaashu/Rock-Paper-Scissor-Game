<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the ultimate Rock Paper Scissors game! HTML, CSS, and JavaScript combine for a captivating experience. Challenge the computer, strategize your moves, and claim victory!"
    />

    <title>Rock Paper Scissor | Game</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon-512.png" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="resultBox">
        <div class="resultImgs">
          <span class="userResult">
            <img src="./assets/images/rock.png" alt="Rock-Image" />
          </span>
          <span class="cpuResult">
            <img src="./assets/images/rock.png" alt="Rock-Image" />
          </span>
        </div>
        <div class="resultText">Let's Play!</div>
      </div>

      <div class="optionsBox">
        <span class="optionImg">
          <img src="./assets/images/rock.png" alt="Rock-Image" />
          <p>Rock</p>
        </span>
        <span class="optionImg">
          <img src="./assets/images/paper.png" alt="Paper-Image" />
          <p>Paper</p>
        </span>
        <span class="optionImg">
          <img src="./assets/images/scissors.png" alt="Scissor-Image" />
          <p>Scissor</p>
        </span>
      </div>
    </section>

    <!-- Game Logic -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
